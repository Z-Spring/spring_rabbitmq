<!DOCTYPE html>
<!--命名空间声明  这里是thymeleaf-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!--    <link rel="import" href="header.html">-->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="base">解忧书店</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <div class="username" th:if="${session.user} ne null">
                <!--                <li><td th:text="${session.user.getName()}"></td></a></li>-->
                <li><a class="user-login" th:text="${session.user.getName()}"></a></li>
                <li><a class="user-logout" href="logout"><span class="glyphicon glyphicon-log-out">注销</span></a></li>
            </div>
            <td th:if="${session.user} eq null">
                <li><a href="register"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                <li><a href="login"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
            </td>
        </ul>
    </div>
</nav>
<h2>购物车</h2>
<link rel="stylesheet" href="css/index.css">
<tr th:each="book:${cartList}">
    <div class="block">
        <img width="180" height="230" th:src="${book.imgpath}" alt="图片"/><br>
        <div class="price">
<!--            <td th:text="'￥'+${book.price}">价格</td>-->
            <td th:text="${#numbers.formatCurrency(book.price)}">价格</td>
            <br></div>
        <div class="book-font">
            <td th:text="${book.name}">书名</td>
        </div>
    </div>
</tr>

<!--    <div class="line3" style="border: 1px solid #CCC" ></div>-->
<p class="copyright3" th:text="${#request.getAttribute('copyright')}"></p>


</body>
</html>
